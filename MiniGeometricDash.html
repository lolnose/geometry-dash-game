<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geometry Dash Mini</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg, #111, #1e1e1e);
      color: #fff;
      text-align: center;
      overflow: hidden;
      animation: bgPulse 6s infinite alternate;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      position: relative;
      width: 800px;
      height: 300px;
      margin: 20px auto;
      background: #333;
      overflow: hidden;
      border: 3px solid #fff;
      transition: background 0.5s;
    }

    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #00ffff;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: transform 0.2s;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      background: red;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 160px; }
      100% { bottom: 0; }
    }

    @keyframes doubleJump {
      0% { bottom: 0; }
      50% { bottom: 240px; }
      100% { bottom: 0; }
    }

    @keyframes bgPulse {
      0% { background: linear-gradient(135deg, #111, #1e1e1e); }
      100% { background: linear-gradient(135deg, #222, #333); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    @keyframes flashRed {
      0% { background: #333; }
      50% { background: #800000; }
      100% { background: #333; }
    }

    .shake {
      animation: shake 0.5s;
    }

    .flash {
      animation: flashRed 1s;
    }

    #message {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #score {
      font-size: 1.5em;
      margin-top: 5px;
      color: #0f0;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #restart-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Geometry Dash Mini</h1>
  <div id="score">Puntuaci贸n: 0</div>
  <div id="game">
    <div id="player"></div>
  </div>
  <p id="message">Presiona espacio o haz clic para saltar</p>
  <button id="restart-btn" style="display:none;">Reiniciar</button>

  <audio id="jump-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="hit-sound" src="https://www.soundjay.com/button/button-10.wav"></audio>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');
    const jumpSound = document.getElementById('jump-sound');
    const hitSound = document.getElementById('hit-sound');
    const restartBtn = document.getElementById('restart-btn');

    let jumping = false;
    let gameOver = false;
    let score = 0;
    let obstacleSpeed = 4;
    let jumpCount = 0;
    let gameStarted = false;
    let obstacles = [];

    function startGame() {
      gameStarted = true;
      generateObstacles();
      restartBtn.style.display = 'none'; // Ocultar el bot贸n de reinicio
    }

    function jump() {
      if (!gameStarted) {
        startGame();
        return;
      }

      if (jumpCount < 2 && !gameOver) {
        jumping = true;
        jumpCount++;

        player.classList.remove('jump');
        void player.offsetWidth;

        if (jumpCount === 1) {
          player.style.animation = 'jump 0.6s ease-out';
        } else {
          player.style.animation = 'doubleJump 0.7s ease-out';
        }

        jumpSound.currentTime = 0;
        jumpSound.play();

        setTimeout(() => {
          jumping = false;
          player.style.animation = '';
        }, 700);
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') jump();
    });
    document.addEventListener('click', jump);
    document.addEventListener('touchstart', jump);

    function generateObstacles() {
      const interval = setInterval(() => {
        if (gameOver) {
          clearInterval(interval);
          return;
        }

        const height = Math.random() * 60 + 30;
        const width = Math.random() * 20 + 20;
        const obs = document.createElement('div');
        obs.classList.add('obstacle');
        obs.style.height = `${height}px`;
        obs.style.width = `${width}px`;
        obs.style.right = '-50px';
        game.appendChild(obs);
        obstacles.push(obs);

      }, 1500);

      moveObstacles();
    }

    function moveObstacles() {
      const interval = setInterval(() => {
        if (gameOver) {
          clearInterval(interval);
          return;
        }

        obstacles.forEach((obs, index) => {
          let right = parseFloat(obs.style.right);
          right += obstacleSpeed;
          obs.style.right = `${right}px`;

          const playerRect = player.getBoundingClientRect();
          const obsRect = obs.getBoundingClientRect();

          if (
            playerRect.right > obsRect.left &&
            playerRect.left < obsRect.right &&
            playerRect.bottom > obsRect.top
          ) {
            gameOver = true;
            hitSound.play();
            message.textContent = " 隆Perdiste! Recarga para volver a jugar.";
            obs.style.display = 'none';
            game.classList.add('shake');
            game.classList.add('flash');
            restartBtn.style.display = 'inline'; // Mostrar el bot贸n de reinicio
          }

          if (right > 850) {
            game.removeChild(obs);
            obstacles.splice(index, 1);
            score++;
            scoreDisplay.textContent = `Puntuaci贸n: ${score}`;
            jumpCount = 0;
            if (score % 5 === 0) obstacleSpeed += 0.5;
          }
        });
      }, 10);
    }

    // Reiniciar el juego cuando se haga clic en el bot贸n
    restartBtn.addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
